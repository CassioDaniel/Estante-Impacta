<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estante Virtual</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fontes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- JS -->
    <script src="app.js" defer></script>
</head>
<body>
    <div class="stand-container">
        <header>
            <h1>Estante Virtual</h1>
        </header>
        <form id="stand-form">
            <p>Adicionar livro:</p>
            <div class="form-control">
                <input type="text" id="stand-input" placeholder="Proxima Leitura...">
                <button type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="">
            <p>Edite Seus livros:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="tool-bar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="serach-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar</h4>
                <select id="filter-select">
                    <option value=""></option>
                </select>
            </div>
        </div>

        <!-- Template -->
         <div id="stand-virtual">
            <div class="stand done">
                <h3>O principe - Maquiavel</h3>
                <button class="finish-stand">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-stand">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-stand">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="stand">
                <h3>Mistborn - Brandon</h3>
                <button class="finish-stand">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-stand">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-stand">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>

    </div>
</body>
</html>
