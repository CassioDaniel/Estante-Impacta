<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estante Virtual</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fontes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/George-Ui-Ancient-Legend-Books-Library.256 (1).png" type="image/x-icon">
    
    <!-- JS -->
    <script src="app.js" defer></script>
</head>
<body>
    <div class="stand-container">
        <header>
            <h1>Estante Virtual</h1>
        </header>

        <!-- Formulario de recebimento de dados do leitor -->
        <form id="stand-form">
            <input type="text" id="title" placeholder="Nome do livro" required />
            <input type="text" id="author" placeholder="Autor" required />
            <button type="submit">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>

        <!-- Template de livros e autor -->
        <div id="stand-virtual">
            <template id="book-template">
                <div class="stand">
                    <h3 class="book-titulo"></h3>
                    <p class="book-autor"></p>
                    <button class="finish-stand"><i class="fa-solid fa-check"></i></button>
                    <button class="edit-stand"><i class="fa-solid fa-pen"></i></button>
                    <button class="remove-stand"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </template>
        </div>
    </div>
</body>
</html>
